<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Revolut Alpha Prototype</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #e0f2ff, #f9fbff);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 30px;
    }

    .container {
      width: 100%;
      max-width: 420px;
      background-color: #ffffff;
      padding: 30px 25px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
    }

    h1, h2 {
      text-align: center;
      color: #0034a3;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #333;
    }

    input, textarea {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 18px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      transition: border-color 0.3s;
    }

    input:focus, textarea:focus {
      border-color: #0051ff;
      outline: none;
    }

    .btn {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      background: linear-gradient(90deg, #0051ff, #00c2ff);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background: linear-gradient(90deg, #0041d0, #00aaff);
    }

    .info {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
      color: #666;
    }

    .chat-box {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      background-color: #f5faff;
      margin-top: 20px;
    }

    .chat-log {
      font-size: 14px;
      min-height: 60px;
      margin-bottom: 10px;
      color: #333;
    }

    .support-response {
      background-color: #e6f1ff;
      padding: 8px;
      border-radius: 6px;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Quick Transfer</h1>
    <form>
      <label for="accountName">Account Name</label>
      <input type="text" id="accountName" placeholder="e.g. John Doe">

      <label for="accountNumber">Account Number</label>
      <input type="text" id="accountNumber" placeholder="e.g. 1234567890">

      <label for="amount">Amount</label>
      <input type="number" id="amount" placeholder="e.g. 100">

      <button type="button" class="btn">Send Now</button>
    </form>

    <div class="chat-box">
      <h2>ðŸ’¬ Live Customer Support</h2>
      <div class="chat-log" id="chatLog">
        <div class="support-response">Hello! How can I assist you today?</div>
      </div>
      <textarea id="chatInput" rows="2" placeholder="Type your message..."></textarea>
      <button type="button" class="btn" onclick="sendMessage()">Send Message</button>
    </div>

    <p class="info">* This is a prototype interface only.</p>
  </div>

  <script>
    function sendMessage() {
      const chatLog = document.getElementById('chatLog');
      const chatInput = document.getElementById('chatInput');
      const userMessage = chatInput.value.trim();

      if (userMessage !== "") {
        // Append user message
        const userMsg = document.createElement("div");
        userMsg.textContent = "You: " + userMessage;
        chatLog.appendChild(userMsg);

        // Simulate support reply
        const botMsg = document.createElement("div");
        botMsg.className = "support-response";
        botMsg.textContent = "Thanks for your message! Our support agent will get back to you shortly.";
        chatLog.appendChild(botMsg);

        chatInput.value = "";
        chatLog.scrollTop = chatLog.scrollHeight;
      }
    }
  </script>
</body>
</html>
